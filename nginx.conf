# This is a complete, valid config file for the proxy container
user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    # This is the upstream block our Jenkinsfile will edit
    upstream app_server {
        # Default to blue
        server blue:80; 
    }

    server {
        listen 80;

        location / {
            proxy_pass http://app_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

# This is the line that was missing and causing the crash
daemon off;